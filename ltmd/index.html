<script language="javascript">

function LTMD()
{

 


 var kwhpresent= document.getElementById('kwhpreset').value;
 var kvarhpre=document.getElementById('kvarhpresent').value;
 var kwpresent= document.getElementById('kwpresent').value;
 
 
 
  var kwhpast= document.getElementById('kwhpast').value;
 var kvarhpast=document.getElementById('kvarhpast').value;
 var kwpast= document.getElementById('kwpast').value;

var  fixc=document.getElementById('fixc').value;
  
  var kwh=kwhpresent-kwhpast;
  var kvarh=kvarhpre-kvarhpast;
  var kw=kwpresent-kwpast;
   
document.getElementById("unitkwh").value=kwh;
document.getElementById("unitkvarh").value=kvarh;

  
  
  
  var kwp=(kwpast*85)/100;
  var rkw;
  var leftkw;
  var fcharge;
   var extracharge;
   var finalcharge;
   
   if(kw<0)
   {
   
      if(kwp < kwpresent)
	  {
	     rkw=kwpresent;
	  }else
	  {
	    rkw=kwp;
	  }
  }
  else
  {
  rkw= kwpresent-kw;
    }
  
  
  if(rkw<=40)
  {
     fcharge=rkw*90; 
	 
	// alert(fcharge);
  }
  else if(rkw<=60)
  {
    leftkw=rkw-40;
	fcharge=(40*90) + (leftkw*130);
	//alert(fcharge);
  }
  else
  {
    
	var fkw=40*90;
    var	skw=20*130;
	var tkw=rkw-60;
	var tk=tkw*195;
	fcharge=fkw+skw+tk;
	//alert(fcharge);

  }
   
   var fch;
  
    if(kw>0)
	{
	  extracharge=kw*265;
	  finalcharge=fcharge+extracharge;
	  document.getElementById("fix").value=finalcharge.toFixed(2);
	  fch=finalcharge;
	} 
   else
   {
    document.getElementById("fix").value=fcharge.toFixed(2);
    fch=fcharge;
   }
   var e=kwh*4.60;
    document.getElementById("eng").value=e.toFixed(2);
	var r=kvarh*0.10;
    document.getElementById("reactive").value=r.toFixed(2);
  var f=kwh*fixc;
    document.getElementById("fc").value=f.toFixed(2);
	var en=document.getElementById("eng").value;
	var fc1=document.getElementById("fc").value;
   var total=parseInt(fch)+parseInt(en)+parseInt(fc1);
         var ecd = parseInt(total)*0.10;
    document.getElementById("electduty").value=ecd.toFixed(2);
    var mcharge=document.getElementById("mcharge").value;
	var lcharge=document.getElementById("lcharge").value;
	
	var ftotal=parseInt(fch)+parseInt(en)+parseInt(fc1)+parseInt(r)+parseInt(ecd)+parseInt(mcharge)+parseInt(lcharge);
	document.getElementById("total").value=ftotal;
	
	
	
	var cr=document.getElementById("cr").value;
	var db=document.getElementById("db").value;

	  if(db==0)
	  {
	  
	   document.getElementById("net").value=parseInt(ftotal)-parseInt(cr);
	}else
	{
	
	 document.getElementById("net").value=parseInt(ftotal)+parseInt(db);
 }
	

}

function CLEAN()
{

document.getElementById('kwhpreset').value="";
document.getElementById('kvarhpresent').value=""
 document.getElementById('kwpresent').value="";
 
document.getElementById('kwhpast').value="";
document.getElementById('kvarhpast').value="";
document.getElementById('kwpast').value="";

document.getElementById("unitkwh").value="";
document.getElementById("unitkvarh").value="";
document.getElementById("unitkw").value="";

document.getElementById("fix").value="";
document.getElementById("eng").value="";
document.getElementById("reactive").value="";
  document.getElementById("fc").value="";
  document.getElementById("electduty").value="";
  document.getElementById("total").value="";
   document.getElementById("net").value="";
   document.getElementById("cr").value="0";
	var db=document.getElementById("db").value="0";
	document.getElementById("lcharge").value="0";
}

</script>
